<!DOCTYPE html>
<html>
<head>
    <title>Natural Language to SQL</title>
    <script>
        function showLoading() {
            const loadingDiv = document.getElementById("loading");
            const button = document.getElementById("submitBtn");
            loadingDiv.style.display = "block";
            button.disabled = true;
            button.innerText = "Loading...";
        }
    </script>
</head>
<body>
    <h1>Ask Your Query</h1>
    <form method="post" onsubmit="showLoading()">
        <label for="prompt">Prompt:</label>
        <input type="text" id="prompt" name="prompt" value="{{ request.form.prompt or '' }}" size="80" required>
        <button type="submit" id="submitBtn">Generate SQL</button>
    </form>

    <div id="loading" style="display: none; color: blue; margin-top: 10px;">
        Generating SQL, please wait...
    </div>

    {% if sql_output %}
        <h2>Generated SQL:</h2>
        <pre>{{ sql_output }}</pre>
    {% endif %}
</body>
</html>
